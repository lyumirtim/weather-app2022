<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Forecast</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://kit.fontawesome.com/a4ffb3199a.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Berkshire+Swash&family=Josefin+Sans:wght@100&family=Kreon:wght@600&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <video autoplay loop muted plays-inlne class="back-video">
        <source src="src/timelapseclouds.mp4" type="video/mp4">
      </video>
        <div class="card">
          <div class="row">
            <div class="col-sm-7">
              <form class="d-flex" role="search" id="search-form">
                <input
                  class="form-control me-2"
                  type="search"
                  placeholder="Discover your city weather..."
                  aria-label="Search" id="input-form"
                />
                <button class="btn btn-light" type="submit">
                  Search
                </button>
                <button type="button" class="btn btn-warning" id="location button">
                  Current location
                </button>
                </form>
              </br>
                <h1><span class="city" id="special-city"></span> <span class="grades" id="temperature">
                  </span> </h1>
                  <h2 id="description"></h2>
                <h3>Tuesday 11:31</h3>
                <div class="current-weather"><i class="fa-regular fa-sun"></i>
                </div>
                
            </div>
            <div class="col-sm-5">
              <div class="row g-4">
                <div class="col-6">
                  <div class="p-3 border">Wednesday 
                    <span class="grades">21°C</span>
                  </div>
                </div>
                <div class="col-6">
                  <div class="p-3 border">
                    <i class="fa-solid fa-cloud-sun-rain"></i>
                  </div>
                </div>
                <div class="col-6">
                  <div class="p-3 border">Thursday 
                    <span class="grades">18°C</span>
                  </div>
                </div>
                <div class="col-6">
                  <div class="p-3 border">
                    <i class="fa-solid fa-cloud-sun"></i>
                  </div>
                </div>
                <div class="col-6">
                  <div class="p-3 border">Friday 
                    <span class="grades">24°C</span>
                  </div>
                </div>
                <div class="col-6">
                  <div class="p-3 border">
                    <i class="fa-solid fa-cloud-bolt"></i>
                  </div>
                </div>
                <div class="col-6">
                  <div class="p-3 border">Saturday 
                    <span class="grades">27°C</span>
                  </div>
                </div>
                <div class="col-6">
                  <div class="p-3 border">
                    <i class="fa-regular fa-sun"></i>
                  </div>
                </div>
                <div class="col-6">
                  <div class="p-3 border">Sunday 
                    <span class="grades">
                     29°C
                    </span>
                </div>
                </div>
                <div class="col-6">
                  <div class="p-3 border">
                    <i class="fa-regular fa-sun"></i>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <p>
            You become the weather you live in. - Iain Pears, 'The Portrait'
          </p>
       </div>
    </div>
  </br>
    <p class="signature"> <a href="https://github.com/lyumirtim/weather-app2022" target="_blank">Open-source code </a> by Liubov Myronenko </p>
    <script src="src/script.js"></script>
  </body>
</html>
